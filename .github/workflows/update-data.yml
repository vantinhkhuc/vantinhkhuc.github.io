# .github/workflows/update-data.yml
name: Update Finance Data

on:
  schedule:
    # Chạy mỗi 30 phút trong giờ giao dịch (9:00-15:00)
    - cron: '*/30 1-7 * * 1-5'  # UTC time
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests pandas beautifulsoup4
        
    - name: Fetch and update data
      run: python scripts/update_finance_data.py
      env:
        VIETSTOCK_API_KEY: ${{ secrets.VIETSTOCK_API_KEY }}
        
    - name: Commit and push changes
      run: |
        git config --local user.email "tungit@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update data $(date)" && git push)
